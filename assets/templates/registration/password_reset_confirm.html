{% extends "registration/base.html" %}
{% load i18n %}

{% block content %}
	<h1>{% trans "Reset your password" %}</h1>

	{% if validlink %}
	<form method="post" action="{{ request.path }}">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="{% trans 'Submit' %}" />
	</form>
	{% else %}
	<p>{% trans "Password reset failed" %}</p>
	{% endif %}
{% endblock %}
